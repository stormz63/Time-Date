<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign up or Login</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <header>
    <h2>TimeNow</h2>
    <div class="nav-buttons">
      <a href="home.html">
        <button>Home</button>
      </a>
    </div>
  </header>

  <div class="container">
    <h2>Sign up or Login</h2>
    <div id="user-greeting" style="margin-top: 1rem;"></div>
    <div>
      <button id="login-btn">Log In / Sign Up</button>
      <button id="logout-btn" style="display: none;">Log Out</button>
    </div>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    if (window.location.hash === "#") {
      history.replaceState(null, "", window.location.pathname);
    }

    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const greeting = document.getElementById("user-greeting");

    function updateUI(user) {
      if (!loginBtn || !logoutBtn || !greeting) return;

      if (user) {
        greeting.innerHTML = `Welcome, <strong>${user.user_metadata.full_name || user.email}</strong>`;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
      } else {
        greeting.innerHTML = "";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
      }
    }

    netlifyIdentity.on("init", user => {
      updateUI(user);
    });

    netlifyIdentity.on("login", user => {
      updateUI(user);
      netlifyIdentity.close();
    });

    netlifyIdentity.on("logout", () => {
      updateUI(null);
    });

    loginBtn?.addEventListener("click", () => {
      netlifyIdentity.open("login");
    });

    logoutBtn?.addEventListener("click", () => {
      netlifyIdentity.logout();
    });

    netlifyIdentity.init();
  });
</script>
</body>
</html>
