<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h2>Login</h2>
        <div class="nav-buttons">
            <a href="home.html">
                <button>Home</button>
            </a>
        </div>
    </header>

    <div class="container">
        <h2>Login</h2>
    <form id="login-form">
        <div>
            <input type="email" id="email" placeholder="Email" required class="register-input"/>
        </div>
        <div>
            <input type="password" id="password" placeholder="Password" required class="register-input"/>
        </div>
    <button type="submit">Log In</button>
  </form>
  <p>Don't have an account? <a href="Register.html">Register</a></p>
    </div>

  <div id="message"></div>

  <script>
    const loginForm = document.getElementById('login-form');
    const message = document.getElementById('message');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('https://time-date.netlify.app/.netlify/identity/token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            grant_type: 'password',
            username: email,
            password: password
          })
        });

        const data = await response.json();

        if (response.ok) {
          const token = data.access_token;
          const userEmail = email;

          message.textContent = `Welcome back, ${userEmail}! You are logged in.`;
          console.log('JWT Access Token:', token);
          loginForm.reset();
        } else {
          throw new Error(data.error_description || 'Login failed');
        }
      } catch (err) {
        console.error(err);
        message.textContent = `Error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
