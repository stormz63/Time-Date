<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Current Date & Time</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header style="padding: 15px 30px; background-color: #0f2027; color: white; display: flex; justify-content: space-between; align-items: center;">
    <div class="logo">TimeNow</div>
    
    <nav class="nav-buttons" style="display: flex; flex-wrap: wrap; align-items: center; gap: 10px;">
      <div class="nav1">
      <a href="home.html"><button>Home</button></a>
      <button id="settingsBtn">24 Hour Time</button>
      <button id="worldBtn">World Time</button>

      <div class="dropdown">
        <button class="dropdown-button">Tools</button>
        <div class="dropdown-content">
          <a href="stopwatch.html">Stopwatch</a>
          <a href="timer.html">Timer</a>
          <a href="calendar.html">Calendar</a>
        </div>
      </div>

      
      <div class="dropdown">
        <button class="dropdown-button">Account</button>
        <div class="dropdown-content">
          <a href="register.html">Register</a>
          <a href="dashboard.html">Dashboard</a>
          <a href="contact.html">Contact</a>
          <a href="admin_panel.html">Admin Login</a>
        </div>
      </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <div id="main">
      <h1 style="margin-bottom: 20px; margin: 20px;">Current Date & Time</h1>
      <hr>
      <div class="datetime">
        <div><strong>Date:</strong> <span id="date"></span></div>
        <div><strong>Time:</strong> <span id="time"></span></div>
      </div>
      <div class="location"><strong>Your Location:</strong> <span id="location"></span></div>
    </div>

    <div id="worldModal" class="modal hidden">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>World Time</h2>
        <ul id="worldTimes"></ul>
      </div>
    </div>
  </div>

  <script src="/Backend/JavaScript/index.js"></script>
</body>
</html>
