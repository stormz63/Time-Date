<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Current Date & Time</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body style="margin:0; padding:0; font-family: 'Poppins', sans-serif; min-height:100vh; display:flex; flex-direction:column;">

  <header style="padding: 15px; background-color: #0f2027; color: white;">
    <div class="logo">TimeNow</div>
    <nav class="nav-buttons">
      <a href="register.html"><button>Register</button></a>
      <a href="dashboard.html" target="_blank"><button>Dashboard</button></a>
      <a href="home.html"><button id="homeBtn">Home</button></a>
      <button id="settingsBtn">24 Hour Time</button>
      <a href="contact.html" target="_blank"><button>Contact</button></a>
      <div><strong>Your Location:</strong> <span id="location"></span></div>
    </nav>
  </header>

  <div style="flex:1;">
    <div id="main" style="padding: 20px; text-align: center;">
      <div class="datetime">
        <div><strong>Date:</strong> <span id="date"></span></div>
        <div><strong>Time:</strong> <span id="time"></span></div>
      </div>
    </div>

    <div id="worldModal" class="modal hidden">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>World Time</h2>
        <ul id="worldTimes"></ul>
      </div>
    </div>
  </div>

  <footer style="padding: 20px; background-color: #0f2027; color: white; text-align:center;">
    <a href="admin_panel.html" style="color: gray;">Admin Login</a>
  </footer>

  <script>
    const dateElement = document.getElementById('date');
    const timeElement = document.getElementById('time');
    const locationElement = document.getElementById('location');
    const worldBtn = document.getElementById('worldBtn');
    const settingsBtn = document.getElementById('settingsBtn');
    const modal = document.getElementById('worldModal');
    const closeModalBtn = document.querySelector('.close-btn');
    const worldTimesList = document.getElementById('worldTimes');

    function updateDateTime() {
      const now = new Date();
      const options = { month: 'long', day: 'numeric', year: 'numeric' };
      dateElement.textContent = now.toLocaleDateString('en-US', options);
      timeElement.textContent = now.toLocaleTimeString();
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          locationElement.textContent = `Lat: ${position.coords.latitude.toFixed(2)}, Lon: ${position.coords.longitude.toFixed(2)}`;
        },
        () => {
          locationElement.textContent = "Location access denied";
        }
      );
    } else {
      locationElement.textContent = "Geolocation not supported";
    }

    if (worldBtn) {
      worldBtn.addEventListener('click', () => {
        modal.classList.remove('hidden');
        populateWorldTime();
      });
    }

    if (closeModalBtn) {
      closeModalBtn.addEventListener('click', () => {
        modal.classList.add('hidden');
      });
    }

    function populateWorldTime() {
      const cities = ['New York', 'London', 'Tokyo', 'Sydney'];
      worldTimesList.innerHTML = '';
      cities.forEach((city) => {
        const li = document.createElement('li');
        const time = new Date().toLocaleString('en-US', { timeZone: getTimeZone(city) });
        li.textContent = `${city}: ${time}`;
        worldTimesList.appendChild(li);
      });
    }

    function getTimeZone(city) {
      const timeZones = {
        'New York': 'America/New_York',
        'London': 'Europe/London',
        'Tokyo': 'Asia/Tokyo',
        'Sydney': 'Australia/Sydney',
      };
      return timeZones[city] || 'UTC';
    }
  </script>
</body>
</html>
