<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h2>Register</h2>
    <div class="nav-buttons">
      <a href="home.html"><button>Home</button></a>
    </div>
  </header>

  <div class="container">
    <h2>Create an Account</h2>
    <form id="register-form">
      <div>
        <input type="email" id="reg-email" placeholder="Email" required class="register-input"/>
      </div>
      <div>
        <input type="password" id="reg-password" placeholder="Password" required class="register-input"/>
      </div>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Log in</a></p>
  </div>

  <div id="message"></div>

  <script>
    const registerForm = document.getElementById('register-form');
    const message = document.getElementById('message');

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;

      try {
        const response = await fetch('/.netlify/identity/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const text = await response.text();
        let data = {};
        try {
          data = JSON.parse(text);
        } catch (err) {
          console.warn('Non-JSON response:', text);
        }

        if (response.ok) {
          message.textContent = `✅ Account created! Please check your email to confirm before logging in.`;
          registerForm.reset();
        } else {
          throw new Error(data.error_description || 'Signup failed');
        }
      } catch (err) {
        console.error('❌ Signup Error:', err.message);
        message.textContent = `❌ Error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
